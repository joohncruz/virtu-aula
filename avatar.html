<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="description" content="VirtuAula - A-Frame">
    <title>VirtuAula - A-Frame</title>

    <script src="plugins/aframe/aframe.min.js"></script>
    <script src="plugins/aframe/aframe-text-geometry-component.min.js"></script>
    <script src="plugins/aframe/aframe-environment-component.min.js"></script>
    
    <script src="main.js"></script>

</head>

<body>

    <a-scene>
        <a-assets>
          <a-asset-item id="why-male-models" src="assets/man/man.dae"></a-asset-item>
          <a-asset-item id="why-woman-models" src="assets/woman/Sara-20110310.dae"></a-asset-item>
          
          
          <img id="boxTexture" src="assets/mYmmbrp.jpg">
          <img id="groundTexture" src="assets/floor.jpg">            
          <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
          <img id="skyTexture" src="assets/sky.jpg">
          <img id="blackboard" src="assets/blackboard.jpg">
          <img id="door" src="assets/door.png">
          <img id="8195" src="assets/8195.jpg">

          <!-- TITTLE  -->
          <a-asset-item id="exoFont" src="fonts/exo2Black.typeface.json"></a-asset-item>
          <img id="chrome" src="assets/WMNH2OF.png">
          <img id="baseColor" src="assets/1hyyIUi.png"/>

        </a-assets>

        <a-sound src="assets/audio/backgroundnoise.wav" autoplay="true" position="-3 1 -4"></a-sound>

        <a-sky id="background" src="#skyTexture" theta-length="90" radius="30"></a-sky>
        <a-cylinder id="ground" src="#groundTexture" radius="30" height="0.1"></a-cylinder>

        <a-light type="ambient" color="#445451"></a-light>

        <a-entity id="model" position="0 0 -3">
          <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000" easing="linear" repeat="indefinite"></a-animation>
          <a-collada-model position="-.35 0 .55" rotation="0 -20 0" scale="1.5 1.5 1.5" src="#why-male-models"></a-collada-model>
        </a-entity>

        <a-plane id="plane-masculino" color="#2F4F4F" height="0.5px" width="1.5px" position="-3 2.5 -3" scale="1 1 1"  rotation="0 25 0" cursor-panel="avatar-masculino">
            <a-text value="Masculino" color="black" position="-0.5 0 0"></a-text>
            <a-animation attribute="scale" begin="mouseenter" dur="300" to="1.2 1.2 1.2"></a-animation>
            <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>
        </a-plane>
        
        <a-plane id="plane-faminio" color="#2F4F4F" height="0.5px" width="1.5px" position="-3 1.5 -3" scale="1 1 1"  rotation="0 25 0" cursor-panel="avatar-feminino">
            <a-text value="Feminino" color="black" position="-0.5 0 0"></a-text>
            <a-animation attribute="scale" begin="mouseenter" dur="300" to="1.2 1.2 1.2"></a-animation>
            <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>
        </a-plane>

        <a-plane id="plane-Voltar" src="#8195" height="0.5px" width="1.5px" position="-3 0.5 -3" scale="1 1 1"  rotation="0 25 0" cursor-panel="voltar">
            <a-text value="Voltar" color="black" position="-0.3 0 0"></a-text>
            <a-animation attribute="scale" begin="mouseenter" dur="300" to="1.2 1.2 1.2"></a-animation>
            <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>
        </a-plane>
  
        <a-camera>
            <a-entity position="0 0 -3"
                    scale="0.5 0.5 0.5"
                    geometry="primitive: ring; radiusInner: 0.2; radiusOuter: 0.3;"
                    material="color: #445451; shader: flat"
                    cursor="maxDistance: 30; fuse: true">
                <a-animation begin="click" easing="ease-in" attribute="scale"
                    fill="forwards" from="0.02 0.02 0.02" to="0.5 0.5 0.5" dur="150"></a-animation>
                <a-animation begin="fusing" easing="ease-in" attribute="scale"
                    fill="backwards" from="0.5 0.5 0.5" to="0.02 0.02 0.02" dur="1500"></a-animation>
            </a-entity>
        </a-camera>

        <a-sky color="#ECECEC"></a-sky>
        <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
        <a-light type="ambient" color="#fff"></a-light>
      </a-scene>

</body>
</html>
